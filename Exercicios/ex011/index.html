<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente <br> aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:700px )" srcset="imagens/Foto-P.png" type="image/png">
        <source media="(max-width:950px )" srcset="imagens/Foto-M.png" type="image/png">
        <img src="imagens/Foto-G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/golden-palms.mp3" controls autoplay></audio><br>

    <audio autoplay controls>
        <source src="midia/golden-palms.mp3" type="audio/mpeg">
        <source src="midia/golden-palms.ogg" type="audio/ogg">
        <source type="midia/golden-palms.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta áudio. <a href="midia/golden-palms.mp3"> clique aqui para fazer o download do audio mp3.</a></p>
    </audio>
    
</body>
</html>
